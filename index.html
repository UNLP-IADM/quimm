<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Quimm Mobile App</title>
    <meta name="description" content="Quimm Mobile App">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="vendor/snapjs/snap.css" />
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body onload="modelo.cargarMapa()">

  <div class="snap-drawers">
      <div class="snap-drawer snap-drawer-left">
        <h1>Form para agregar un nuevo punto</h1>
          <button onClick="closeSnap();">Cerrar</button>
      </div>
      <div class="snap-drawer snap-drawer-right">
          <h1>Visualiza un punto dado</h1>
          <button onClick="closeSnap();">Cerrar</button>
      </div>
  </div>

  <div id="content" class="snap-content">
      <div id="map"></div>
  </div>

  <script type="text/javascript" src="vendor/leaflet/dist/leaflet.js"></script>
  <script type="text/javascript" src="src/geolocation.js"></script>
  <script type="text/javascript" src="src/implementacion.js"></script>
  <script src="vendor/jquery/dist/jquery.js"></script>
  <script src="vendor/snapjs/snap.js"></script>
  <script src="src/app.js"></script>

  </body>
</html>
