<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Quimm Mobile App</title>
    <meta name="description" content="Quimm Mobile App">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="vendor/snapjs/snap.css" />
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body onload="modelo.cargarMapa()">

  <div class="snap-drawers">
	  <div class="snap-drawer snap-drawer-left">
        <h3>Datos del nuevo Marcador</h3>
		  <label class="etiquetas-marcador">Titulo:</label><br/>
		  <input id="titulo-marcador" type="text" name="titulo"><br>
		  <label class="etiquetas-marcador">Descripcion:</label><br/>
		  <textarea id="descripcion-marcador" name="descripcion" rows="8" cols="30"></textarea><br>
		  <label class="etiquetas-marcador">Categoría:</label><br/>
		  <select id="select-marcador">
		    <option value="goodIcon">Bueno</option>
			<option value="neutralIcon">Neutral</option>
			<option value="badIcon">Malo</option>
		  </select>
				<button class="button-snap" onClick="guardarMarcador();">Guardar</button>
				<button class="button-snap" onClick="closeSnap();">Cerrar</button>
      </div>

     <div class="snap-drawer snap-drawer-right">
          <h3>Datos del Marcador seleccionado</h3>
		  <div id="descripcion">
		    <label class="etiquetas-marcador">Título:</label><br/>
		    <div id="contenedor"><label class="datos-marcador" type="text" id="d-titulo-marcador"></label></div><br/>
		    <label class="etiquetas-marcador">Descripción:</label><br/>
		    <div id="contenedor"><label class="datos-marcador" type="text" id="d-descripcion-marcador"></label></div><br/>
		    <label class="etiquetas-marcador">Categoría:</label><br/>
			<div id="contenedor"><label class="datos-marcador" type="text" id="d-categoria-marcador"></label></div><br/><br/>
		  </div>
      <button class="button-snap" onClick="closeSnap();">Cerrar</button>
		  <button class="button-snap" onClick="">Confirmar Evento (NO hace nada)</button>
      </div>
  </div>

  <div id="content" class="snap-content">
      <div id="map">
				<svg  id="barra" width="400" height="180">
					<!--<rect id="rectangulo" x="50" y="20" rx="10" ry="0" width="150"  height="20"/>-->
					<rect x="50" y="20" rx="10" ry="10" width="150"  height="20" style="fill:green"/> 
					<text x="60" y="35">50%</text>
					<rect x="50" y="50" rx="10" ry="10" width="150"  height="20" style="fill:orange"/>
					<text x="60" y="65">50%</text>
					<rect x="50" y="80" rx="10" ry="10" width="150"  height="20" style="fill:red"/> 
					<text x="60" y="95">50%</text>
				</svg>
			</div>
			<input id="home" type="image" src="imagenes/home.png" alt="home" onClick="modelo.irAMiPosicion();"/>
  </div>

  <div id="scripts">
    <script type="text/javascript" src="src/geolocation.js"></script>
    <script src="vendor/ddp.js/src/ddp.js"></script>
    <script src="vendor/q/q.js"></script>
    <script src="vendor/asteroid/dist/asteroid.browser.js"></script>
    <script src="vendor/snapjs/snap.js"></script>
    <script type="text/javascript" src="vendor/leaflet/dist/leaflet.js"></script>
    <script type="text/javascript" src="src/conexionBackend.js"></script>
    <script type="text/javascript" src="src/markerObject.js"></script>
    <script type="text/javascript" src="src/implementacion.js"></script>
    <script type="text/javascript" src="src/app.js"></script>
  </div>

  </body>
</html>
